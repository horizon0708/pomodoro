<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 main">
          <div class="row">
            <div class="col-md-12">
            <h2> Pomodoro timer </h2>
            </div>
               </div>
          <div class="row">
                <div class="col-md-4 minus ">
                    <i class="fa fa-caret-left time" id="minusMin"></i>
                </div>
                <div class="col-md-4 time">
                    <h3 id="timer ">25:00</h3>
                </div>
                <div class="col-md-4 plus">
                    <i class="fa fa-caret-right time" id="plusMin"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <i class="fa fa-play-circle-o" id="start"> </i>
                    <i class="fa fa-pause-circle-o" id="pause"> </i>
                    <i class="fa fa-repeat" id="restart"> </i>
                    <p id="pause">pause</p>
                    <p id="unpause">unpause</p>
                </div>
                <div class="col-md-6">
                    <p id="restart">restart</p>
                    <p id="start">start</p>
                </div>
            </div>
        </div>
    </div>
</div>
